<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker's Math</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
</head>
<body>
    <h1>Rechner Hydration fÃ¼r Teig mit Vorteig</h1>
    <h2>Vorteig (z.B. Sauerteig)</h2>
    <label for="predoughHydration">Hydration (in %):</label>
    <input type="text" id="predoughHydration" name="predoughHydration" value="100" oninput="onChange('predoughHydration'),this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" />
    <br>
    <label for="predoughMass">Menge (in g):</label>
    <input type="text" id="predoughMass" name="predoughMass" value="100" oninput="onChange('predoughMass'),this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" />

    <h2>Hauptteig</h2>
    <label for="maindoughFlour">Menge Mehl (in g):</label>
    <input type="text" id="maindoughFlour" name="maindoughFlour" value="500" oninput="onChange('maindoughFlour'),this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" />
    <br>
    <label for="maindoughWater">Menge Wasser (in g):</label>
    <input type="text" id="maindoughWater" name="maindoughWater" oninput="onChange('maindoughWater'),this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" />
    <br>
    <label for="maindoughHydration">Hydration (in %):</label>
    <input type="text" id="maindoughHydration" name="maindoughHydration" oninput="onChange('maindoughHydration'),this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" />
</body>
</html>
